<!doctype HTML>
<html>
    <head>
      <meta charset="utf-8">
      <title>Embryo AR Experience</title>
      <meta name="description" content="Embryo Augmented Reality Experience">
      <!-- Include A-Frame and AR.js libraries -->
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>

      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f3f3f3;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        #welcome-screen {
          text-align: center;
          padding: 20px;
        }

        #start-button {
          background-color: #4CAF50;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
        }

        #ar-scene {
          display: none;
        }
      </style>
    </head>

    <body>
      <div id="welcome-screen">
        <h1>Welcome to the Embryo AR Experience</h1>
        <p>Click the button below to start the AR experience.</p>
        <button id="start-button">Start AR Experience</button>
      </div>

      <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" 
               arjs="sourceType: webcam; debugUIEnabled: false; 
                     detectionMode: mono; trackingMethod: best;">
        <a-assets>
          <!-- Reference to your STL file -->
          <a-asset-item id="stl-model" src="https://raw.githubusercontent.com/Umbriq/Umbriq-ARDesigns/main/assets/pikachu_slowpoke.stl"></a-asset-item>
        </a-assets>

        <!-- Marker and model -->
        <a-marker preset="custom" type="pattern" url="path/to/your/marker.patt"
                  smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
          <a-entity stl-model="src: #stl-model" 
                    position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>

      <script>
        document.getElementById('start-button').addEventListener('click', function () {
          document.getElementById('welcome-screen').style.display = 'none';
          document.getElementById('ar-scene').style.display = 'block';
        });
      </script>
    </body>
</html>
