<!doctype HTML>
<html>
    <head>
      <meta charset="utf-8">
      <title>Embryo AR Experience</title>
      <meta name="description" content="Embryo Augmented Reality Experience">
      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
      <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f3f3f3;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        #welcome-screen {
          text-align: center;
          padding: 20px;
        }

        #start-button {
          background-color: #4CAF50;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
        }

        #ar-scene {
          display: none;
        }
      </style>
    </head>

    <body>
      <div id="welcome-screen">
        <h1>Welcome to the Embryo AR Experience</h1>
        <p>Click the button below to start the AR experience.</p>
        <button id="start-button">Start AR Experience</button>
      </div>

      <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
          <a-asset-item id="test_embryo" src="https://raw.githubusercontent.com/Umbriq/Umbriq-ARDesigns/main/assets/IronMan.obj"></a-asset-item>
          <a-asset-item id="test_embryo-mtl" src="https://raw.githubusercontent.com/Umbriq/Umbriq-ARDesigns/main/assets/IronMan.mtl"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="barcode" value="4">
          <a-obj-model src="#test_embryo" mtl="#test_embryo-mtl" scale="0.1 0.1 0.1" position="-0.8 -0.8 0" rotation="0 -90 90"></a-obj-model>
        </a-marker>

        <a-entity camera></a-entity>
      </a-scene>

      <script>
        document.getElementById('start-button').addEventListener('click', function () {
          document.getElementById('welcome-screen').style.display = 'none';
          document.getElementById('ar-scene').style.display = 'block';
        });
      </script>
    </body>
</html>
